<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog LampiONdeLed | Cadastro</title>
    <link rel="stylesheet" type="text/css" href="maincadastro.css">
</head>
<body>

    <div class="conteiner">
        
        <div class="box">
            <h1>Cadastrar</h1>

            <div id="msgerror"></div>
            <div id="msgsuccess"></div>

            <div class="label-float">
                <input type="text" id="name" placeholder="" required>
                <label id="labelname" for="name">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelusuario" for="usuario">Usuário</label>
            </div>

            <div class="label-float">
                <input type="text" id="email" placeholder="" required>
                <label id="labelemail" for="email">E-mail</label>
            </div>

            <div class="label-float">
                <input type="password" id="password" placeholder="" required>
                <label id="labelpassword" for="password">Senha</label>
                <img id="eyepassword" class="eye" src="eye-solid.svg">
            </div>

            <div class="label-float">
                <input type="password" id="passwordcomfirm" placeholder="" required>
                <label id="labelpasswordcomfirm" for="passwordcomfirm">Comfirmar Senha</label>
                <img id="eyepasswordcomfirm" class="eye" src="eye-solid.svg">
            </div>
            
            <div class="justify-center">
                <button>Cadastrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            
            <div class="loginacount">
                <p>Já Tem Uma Conta?
                    <a href="https://carlos-iso.github.io/Login-Blog/">Login</a>
                </p>
            </div>
        </div>

    </div>

<script type="text/javascript" src="scriptName.js"></script>
</body>
</html>
